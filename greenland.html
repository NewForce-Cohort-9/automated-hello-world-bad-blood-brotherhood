
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenland</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body id="gbody">
   
    <header id="gheader">Welcome to Greenland!</header>
    <marquee style="color: rgb(250, 246, 7); font-size: 17px;" scrollamount="20"> Technically, the land is a few different colors!
    </marquee>
		<marquee direction="right" behavior="alternate"
				style="border:rgb(7, 250, 218) 5px double; color:rgb(250, 246, 7); font-size: 17px;" scrollamount="20">
                Enjoy the beauty of Greenland!  Behold some of our lovely cities, landmarks, and celebrities!
		</marquee>

    <div class = "main-content">

        <section id = "greenlandCityContainer">
            
            <script type="module">
                import { greenlandCityList } from './scripts/greenland/cityData.js';
                document.getElementById('greenlandCityContainer').innerHTML = greenlandCityList();
            </script>


    </div>

   
    
    <section id = "greenlandLandmarkContainer">
        
        <script type="module">
            import { greenlandLandmarkList} from './scripts/greenland/landmarkData.js'
            document.getElementById('greenlandLandmarkContainer').innerHTML = greenlandLandmarkList();
        </script>
    
    </section>

    

    <section id = "greenlandCelebrityContainer">
    
    <script type="module">
        import {greenlandCelebrityList} from './scripts/greenland/celebData.js'
        document.getElementById('greenlandCelebrityContainer').innerHTML = greenlandCelebrityList();
    </script>
    </section>



</div>

<script type="module" src="scripts/greenland/main.js"></script>
    <script type="module" src="scripts/greenland/cityData.js"></script>
    <script type="module" src="scripts/greenland/landmarkData.js"></script>
    <script type="module" src="scripts/greenland/celebData.js"></script>
</body>

</html>
